<!DOCTYPE html>
<html ng-app = 'myApp'>
  <head>
    <meta charset="utf-8">
    <title>Video Code Challenge</title>
    <script src="vendors/angular.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href= "vendors/bootstrap.min.css"/>
  </head>
  <body>
    <div ng-controller='videoController'>

    <h1> Code Challenge </h1>
    <div ng-controller = 'videoController' ng-init="getAllVideos()">
    <h2> Videos </h2>
    <table class="table table-bordered table-striped" style="width:80%" >
    <tr>
      <th><a href="" ng-click="sortType = 'created_at'; sortReverse = !sortReverse">Date Added:</a></th>
      <th><a href="" ng-click="sortType = 'view_tally'; sortReverse = !sortReverse">Views</a></th>
      <th><a href="" ng-click="sortType = 'title'; sortReverse = !sortReverse">Name:</a></th>
      <th>Link:</th>
      <th><a href="" ng-click="sortType = 'vote_tally'; sortReverse = !sortReverse">Rank:</a></th>
      <th></th>
    </tr>
      <tr ng-repeat= "video in videoArray">
        <th>{{video.attributes.created_at}}</th>
        <th>{{video.attributes.view_tally}}</th>
        <th>{{video.attributes.title}}</th>
        <th> <a href="" ng-click="viewTallyUp( $index )">{{video.attributes.url}}</a></th>
        <div id="votes">
        <th>{{video.attributes.vote_tally}}</th>
        <div id= "voteButtons" ng-show="votingOpen == 'true'">
        <th><button type="button" name="voteUp" ng-click="voteUp( $index )">Vote Up</button>
        <button type="button" name="voteDown" ng-click="voteDown( $index )">Vote Down</button></th>
        </div>
        </div>
      </tr>
      </table>
      </div>
<h2> Add a new Video- </h2>
  <input type="text" ng-model='videoTitleIn' value="" placeholder="Video Title">
  <input type="text" ng-model='videoURLIn' value="" placeholder="Video URL">
  <input type="text" ng-model='videoSlugIn' value="" placeholder="Video Slug">
  <button ng-click='addVideo() ' >Add Video</button>

</div>
</div>
  </body>
</html>
